<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduling</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">

		<!-- Heading -->
		<div class="row jumbotron text-center">
				<h1>Plug 'N' Chug Express</h1>
				<h3>Enter some train values to get started</h3>

		</div>

		<!-- Display Train Schedules -->
		<div class="row">
			<div class="panel panel-primary">
  				<div class="panel-heading"><strong>Current Train Schedule</strong></div>
				<div class="panel-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							<!-- Newly enter user train data goes here from JS -->
						</tbody>
					</table>
				</div> <!-- End panel-body -->
			</div>

		</div>

		
		<!-- User enters new train values -->
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading"><strong>Add Train</strong></div>
				<div class="panel-body">
					<!-- Input new train data -->
					<form>
						<div class="form-group">
							<label for="train-name-input">Train Name: </label>
							<input type="text" class="form-control" id="train-name-input">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination: </label>
							<input type="text" class="form-control" id="destination-input">
						</div>
						<div class="form-group">
							<label for="first-train-time-input">First Train Time (HH:mm/hh:mm am/pm - military time/standard time)</label>
							<input type="text" class="form-control" id="first-train-time-input">
						</div>
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency-input">
						</div>
						<button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
					</form>

				</div> <!-- End panel-body -->
			</div>
		</div>


	</div> <!-- Container end -->

</body>
</html>
